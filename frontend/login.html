<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Parent-Teacher Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    body.dark-theme .login-container {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
  </style>
</head>
<body class="light-theme">
  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">👨‍👩‍👦 Login</h2>
      <form onsubmit="login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="text-end mt-3">
        <button id="themeToggle" class="btn btn-outline-secondary">🌙</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simulate login check (for demonstration)
      if (username === "parent" && password === "1234") {
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials. Try 'parent' and '1234'.");
      }
    }
  </script>
</body>
</html>
