<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Parent-Teacher Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .login-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .light-theme .login-container {
      background: white;
      color: #212529;
    }

    .dark-theme .login-container {
      background-color: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .light-theme body {
      background-color: #f8f9fa;
      color: #212529;
    }

    .dark-theme body {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-theme .form-control {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f0f0f0;
    }

    .dark-theme .form-control:focus {
      background-color: #2d2d2d;
      color: #f0f0f0;
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .dark-theme .btn-outline-secondary {
      color: #f0f0f0;
      border-color: #444;
    }

    .dark-theme .btn-outline-secondary:hover {
      background-color: #444;
      border-color: #444;
    }

    .dark-theme .btn-link {
      color: #4dabf7;
    }

    .dark-theme .text-muted {
      color: #adb5bd !important;
    }

    .login-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body class="light-theme">
  <div class="container">
    <div class="login-container">
      <div class="login-icon">üîê</div>
      <h2 class="text-center mb-4">Welcome Back</h2>
      
      <form id="loginForm" onsubmit="login(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
          <div class="text-end">
            <a href="forgot-password.html" class="btn btn-link p-0">Forgot password?</a>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center">
          <span>Don't have an account?</span>
          <a href="create.html" class="btn btn-link p-0">Create account</a>
        </div>
      </form>

      <div class="text-end mt-3">
        <button id="themeToggle" class="btn btn-outline-secondary">üåô</button>
      </div>
    </div>
  </div>

  <script>
    // Login function
    function login(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // In a real app, you would validate with your backend
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        alert('Login successful! Redirecting to dashboard...');
        // Store current user in localStorage for demo purposes
        localStorage.setItem('currentUser', JSON.stringify(user));
        setTimeout(() => {
          window.location.href = 'student_index.html';
        }, 1500);
      } else {
        alert('Invalid email or password!');
      }
    }

    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      const themeBtn = document.getElementById("themeToggle");
      
      body.classList.toggle("dark-theme");
      body.classList.toggle("light-theme");
      
      // Save preference to localStorage
      const isDark = body.classList.contains("dark-theme");
      localStorage.setItem("darkMode", isDark);
      
      // Update button icon
      themeBtn.textContent = isDark ? "üåû" : "üåô";
    }

    // Initialize theme
    function initTheme() {
      const savedTheme = localStorage.getItem("darkMode") === "true";
      const body = document.body;
      const themeBtn = document.getElementById("themeToggle");
      
      if (savedTheme) {
        body.classList.add("dark-theme");
        body.classList.remove("light-theme");
        themeBtn.textContent = "üåû";
      } else {
        body.classList.add("light-theme");
        body.classList.remove("dark-theme");
        themeBtn.textContent = "üåô";
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      initTheme();
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    });
  </script>
</body>
</html>
