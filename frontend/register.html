<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Parent-Teacher Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      body.dark-theme .login-container {
        background-color: #1e1e1e;
        color: #f0f0f0;
      }
    </style>
</head>
<body class="light-theme">
  <div class="container mt-5">
    <div class="login-container">
      <h2 class="text-center mb-4">Create Account</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Register as</label>
          <div>
            <input type="radio" id="regStudent" name="regRole" value="student" checked>
            <label for="regStudent">Student</label>
            <input type="radio" id="regTeacher" name="regRole" value="teacher" class="ms-3">
            <label for="regTeacher">Teacher</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="regName" class="form-label">Name</label>
          <input type="text" class="form-control" id="regName" required />
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" required />
        </div>
        <div class="mb-3 student-only">
          <label for="regUSN" class="form-label">USN</label>
          <input type="text" class="form-control" id="regUSN" />
        </div>
        <div class="mb-3 student-only">
          <label for="regPhone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="regPhone" />
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="login.html">Already have an account? Login</a>
      </div>
      <div class="text-end mt-3">
        <button id="themeToggle" class="btn btn-outline-secondary">ðŸŒ™</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Show/hide student fields
    document.querySelectorAll('input[name="regRole"]').forEach(function(radio) {
      radio.addEventListener('change', function() {
        document.querySelectorAll('.student-only').forEach(function(el) {
          el.style.display = document.getElementById('regStudent').checked ? '' : 'none';
        });
      });
    });
    document.querySelectorAll('.student-only').forEach(function(el) {
      el.style.display = document.getElementById('regStudent').checked ? '' : 'none';
    });

    document.getElementById("themeToggle").addEventListener("click", function() {
      const body = document.body;
      const themeBtn = document.getElementById("themeToggle");
      const isDark = body.classList.toggle("dark-theme");
      body.classList.toggle("light-theme", !isDark);
      themeBtn.textContent = isDark ? "ðŸŒž" : "ðŸŒ™";
    });
  </script>
</body>
</html>
